  <script>
const questions=[
{q:"1Ô∏è‚É£ Which of the following compounds is a primary alkyl halide?",o:["(CH‚ÇÉ)‚ÇÉC‚ÄìCl","CH‚ÇÉCH‚ÇÇ‚ÄìCl","(CH‚ÇÉ)‚ÇÇCH‚ÄìCl","C‚ÇÜH‚ÇÖ‚ÄìCH‚ÇÇ‚ÄìCl"],a:1},
{q:"2Ô∏è‚É£ The IUPAC name of CH‚ÇÉCH(Br)CH‚ÇÉ is:",o:["1-Bromopropane","2-Bromopropane","Bromopropane","Isopropyl bromide"],a:1},
{q:"3Ô∏è‚É£ Which of the following is an aryl halide?",o:["C‚ÇÇH‚ÇÖCl","C‚ÇÜH‚ÇÖCl","CH‚ÇÉCl","CH‚ÇÇCl‚ÇÇ"],a:1},
{q:"4Ô∏è‚É£ Which of the following does not undergo nucleophilic substitution easily?",o:["Benzyl chloride","Ethyl chloride","Chlorobenzene","Allyl chloride"],a:2},
{q:"5Ô∏è‚É£ The reaction of alkyl halide + KCN ‚Üí alkyl cyanide is an example of:",o:["Electrophilic substitution","Elimination","Nucleophilic substitution","Oxidation"],a:2},
{q:"6Ô∏è‚É£ The hydrolysis of CH‚ÇÉCH‚ÇÇBr with aqueous KOH follows:",o:["SN1","SN2","E1","Free radical"],a:1},
{q:"7Ô∏è‚É£ Which of the following is a dehydrohalogenation reaction?",o:[
"C‚ÇÇH‚ÇÖBr + NaOH(aq) ‚Üí C‚ÇÇH‚ÇÖOH",
"C‚ÇÇH‚ÇÖBr + KOH(alc) ‚Üí CH‚ÇÇ=CH‚ÇÇ",
"C‚ÇÇH‚ÇÖBr + KCN ‚Üí C‚ÇÇH‚ÇÖCN",
"C‚ÇÇH‚ÇÖBr + Na ‚Üí C‚ÇÑH‚ÇÅ‚ÇÄ"],a:1},
{q:"8Ô∏è‚É£ The reactivity order of alkyl halides towards SN1 mechanism is:",o:[
"3¬∞ > 2¬∞ > 1¬∞ > CH‚ÇÉX",
"1¬∞ > 2¬∞ > 3¬∞ > CH‚ÇÉX",
"CH‚ÇÉX > 1¬∞ > 2¬∞ > 3¬∞",
"2¬∞ > 3¬∞ > 1¬∞ > CH‚ÇÉX"],a:0},
{q:"9Ô∏è‚É£ The Wurtz reaction involves:",o:[
"Alkyl halide + Na in dry ether ‚Üí alkane",

"Alkyl halide + KCN ‚Üí nitrile",
"Alkyl halide + H‚ÇÇ ‚Üí alkane"],a:0},
{q:"üîü Which of the following reagents is used to prepare alkyl fluoride?",o:["HF","AgF","NaF","All of these"],a:3},
{q:"11Ô∏è‚É£ Chlorobenzene on reaction with NaOH at 623 K and 300 atm gives:",o:["Benzyl alcohol","Phenol","Benzene","Benzoic acid"],a:1},
{q:"12Ô∏è‚É£ Chloroform reacts with aqueous NaOH and chlorine to form:",o:["Phosgene","Carbon tetrachloride","Chloropicrin","None"],a:2},
{q:"13Ô∏è‚É£ Chlorobenzene is less reactive than ethyl chloride because:",o:[
"C‚ÄìCl bond is stronger due to resonance",
"Chlorine is more electronegative",

{q:"14Ô∏è‚É£ The reagent used in Sandmeyer reaction is:",o:["CuCl / HCl","H‚ÇÇ / Pt","KOH","NaOH"],a:0},
{q:"15Ô∏è‚É£ In the Reimer‚ÄìTiemann reaction, the intermediate formed is:",o:["Carbene (:CH‚ÇÇ)","Free radical","Carbocation","Carbanion"],a:0},
{q:"16Ô∏è‚É£ The compound used as an anaesthetic is:",o:["CHCl‚ÇÉ","CCl‚ÇÑ","CH‚ÇÇCl‚ÇÇ","CH‚ÇÉCl"],a:0},
{q:"17Ô∏è‚É£ The correct order of bond strength (C‚ÄìX) is:",o:[
"C‚ÄìF > C‚ÄìCl > C‚ÄìBr > C‚ÄìI",
"C‚ÄìI > C‚ÄìBr > C‚ÄìCl > C‚ÄìF",
"C‚ÄìBr > C‚ÄìI > C‚ÄìCl > C‚ÄìF",
"C‚ÄìF > C‚ÄìI > C‚ÄìCl > C‚ÄìBr"],a:0},
{q:"18Ô∏è‚É£ Which of the following will give a white precipitate with AgNO‚ÇÉ?",o:["CH‚ÇÉCl","CH‚ÇÉBr","CH‚ÇÉF","CH‚ÇÉOH"],a:1},
{q:"19Ô∏è‚É£ The product of chlorination of methane in presence of sunlight is mainly:",o:["CH‚ÇÉCl","CH‚ÇÇCl‚ÇÇ","CHCl‚ÇÉ","CCl‚ÇÑ"],a:0},
{q:"20Ô∏è‚É£ The compound C‚ÇÜH‚ÇÖCH‚ÇÇCl is called:",o:["Chlorobenzene","Benzyl chloride","Benzene chloride","Phenyl chloride"],a:1}
];

let current=0,score=0,total=questions.length;
const qIndex=document.getElementById('qIndex'),qTotal=document.getElementById('qTotal'),liveScore=document.getElementById('liveScore');
const question=document.getElementById('question'),options=document.getElementById('options');
const nextBtn=document.getElementById('nextBtn'),skipBtn=document.getElementById('skipBtn');
const resultCard=document.getElementById('resultCard'),scoreText=document.getElementById('scoreText'),detailText=document.getElementById('detailText');
qTotal.textContent=total;

function loadQuestion(){
  const q=questions[current];
  qIndex.textContent=current+1;
  question.innerHTML=q.q;
  options.innerHTML='';
  q.o.forEach((opt,i)=>{
    const btn=document.createElement('button');
    btn.className='opt-btn';
    btn.innerHTML=`${String.fromCharCode(65+i)}) ${opt}`;
    btn.onclick=()=>choose(i);
    options.appendChild(btn);
  });
  nextBtn.style.display='none';skipBtn.style.display='inline-block';
}
function choose(index){
  const correct=questions[current].a;
  const buttons=options.querySelectorAll('button');
  buttons.forEach((b,i)=>{
    b.disabled=true;
    if(i===correct){b.style.background='linear-gradient(90deg,#2ecc71,#1abc9c)';b.style.color='#001';}
    if(i===index && i!==correct){b.style.background='linear-gradient(90deg,#e74c3c,#ff6b6b)';}
  });
  if(index===correct)score++;
  liveScore.textContent=score;
  nextBtn.style.display='inline-block';skipBtn.style.display='none';
}
function skipQuestion(){nextQuestion();}
function nextQuestion(){current++;current<total?loadQuestion():showResult();}
function showResult(){
  document.querySelector('main')?.remove;
  resultCard.style.display='block';
  scoreText.textContent=`You scored ${score}/${total} üéØ`;
  detailText.innerHTML=`Correct: <b>${score}</b> | Wrong/Skipped: <b>${total-score}</b>`;
}
function restartQuiz(){location.reload();}
function reviewAnswers(){
  let html="<div style='max-height:60vh;overflow:auto;text-align:left'>";
  questions.forEach((q,i)=>{html+=`<p><b>Q${i+1}:</b> ${q.q}<br><span style='color:#aaf'>Answer:</span> ${q.o[q.a]}</p>`;});
  html+="</div>";detailText.innerHTML=html;
}

/* ===== Welcome Screen Logic ===== */
document.getElementById('start-btn').addEventListener('click',()=>{
  const w=document.getElementById('welcome-screen');
  w.style.animation='fadeOut 1.5s forwards';
  setTimeout(()=>{
    w.style.display='none';
    document.querySelector('.quiz-box').classList.add('show');
    loadQuestion();
  },1200);
});
</script>
